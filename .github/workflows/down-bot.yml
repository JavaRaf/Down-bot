name: down-bot  # Esse bot é responsável por rodar os scripts de download dos frames 

on:
    workflow_dispatch:

concurrency:  # previne que o workflow seja executado em paralelo
  group: down-bot-${{ github.ref }}
  cancel-in-progress: false

jobs:
  
  run-down-bot:
    runs-on: ubuntu-latest

    env:
      FB_TOKEN: ${{ secrets.FB_TOKEN }}
      IMG_TOKEN: ${{ secrets.IMG_TOKEN }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Adiciona cache para dependências do Python
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip  # Caminho do cache do pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}  # Chave para identificar o cache
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11.9
          architecture: x64 
          
      - name: Verificar qual comando ImageMagick está usando (convert ou magick)
        run: |
          if command -v magick &> /dev/null
          then
            echo "ImageMagick está usando o comando 'magick'"
            magick --version
          elif command -v convert &> /dev/null
          then
            echo "ImageMagick está usando o comando 'convert'"
            convert --version
          else
            echo "ImageMagick não está instalado ou nenhum comando foi encontrado"
            exit 1
          fi
      
      - name: Instalar Dependências
        run: |
          python -m pip install -r requirements.txt

      - name: Executar script Python
        run: python main.py

      - name: Update arquivos
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "updated"
          repository: .
          file_pattern: replyed_ids.txt
